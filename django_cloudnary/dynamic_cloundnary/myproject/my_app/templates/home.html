<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>hellm django cloid nary synamc</h1>

    {% for i in s %}

    {% if i.img %}
        <img src="{{ i.img.url }}" width="200">
    {% endif %}

    {% if i.video %}
        <video width="300" controls>
            <source src="{{ i.video.url }}">
        </video>
    {% endif %}

    {% if i.audio %}
        <audio controls>
            <source src="{{ i.audio.url }}">
        </audio>
    {% endif %}

{% endfor %}

</body>
</html>
